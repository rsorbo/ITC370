    <body>
        
        <div id="page-container">
            <div id="content-wrap">
                <header>
                    <div >
                        <h1><i>Get Fit with Fit for Fun Club</i></h1>
                        <nav> 
                        <ul class="nav">
                            <li class="nav"><a href="index.html">Home</a></li>

            </div>
            <form action="thankyou.html" method="GET">
                <fieldset>
                    <div class="form">
                        <label for="firstname"><span class="form">First Name:<span class="required">*</span></span></label> 
                        <input type="text" id="firstname" name="firstname" required autofocus/>
                    </div>
                    <div class="form">
                        <label for="lastname"><span class="form">Last Name:<span class="required">*</span></span></label>
                        <input type="text" id="lastname" name="lastname" required/>
                    </div>
                    <div class="form">   
                        <label for="email"><span class="form">Email Address:<span class="required">*</span></span></label>
                        <input type="email" name="email" id="email" required/>
                    </div>
                    <div class="form">   
                        <label for="phone"><span class="form" >Phone Number:<span class="required">*</span></span></label>
                        <input type="tel" name="phone" id="phone" required/>
                    </div>
                    <div class="form">
                        <label for="contact"><span class="form" >Best way to reach me:<span class="required">*</span></span></label>
                        <select name="contact" id="contact">
                            <option  selected disabled hidden>Select</option>
                            <option value="Text Me">Text Me</option>
                            <option value="Call Me">Call Me</option>
                            <option value="Email Me">Email Me</option>
                        </select>
                    </div>
                    <div class="form">
                        <label><span class="form">I'm interested in:</span></label>
                        <input type="checkbox" name="class1" id="class1" value="Aerobics"/><label for="class1">   Aerobics</label> <br/>
                        <label><span class="form"></span></label>
                        <input type="checkbox" name="class2" id="class2" value="Cycling"><label for="class2">   Cycling</label> <br/>
                        <label><span class="form"></span></label>
                        <input type="checkbox" name="class3" id="class3" value="Boxing"><label for="class3">   Boxing</label> <br/>
                        <label><span class="form"></span></label>
                        <input type="checkbox" name="class4" id="class4" value="Zumba"><label for="class4">   Zumba</label> <br/>

                    </div>
                    <div class="form">
                        <label><span class="form">Preferred Time:</span></label>
                        <input type="radio" name="time" id="am" value="Morning"/><label for="am"> AM</label><br/>
                        <label><span class="form"></span></label>
                        <input type="radio" name="time" id="pm" value="Afternoon"/><label for="pm"> PM</label>
                    </div>
                    <div style="padding-left: 14px;">
                       <button type="submit">Submit</button>
                    </div>
                    
                </fieldset>
            </form>



        </div>
